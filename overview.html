<!DOCTYPE html>
<meta charset="utf-8">
<style>

	.rg {
		fill: #77f;
	}

	.bn {
		fill: none;
		stroke: #eee;
	}

</style>

<body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script>
	//http://bl.ocks.org/mbostock/5557726

	var size = 300;

	var svg = d3.select("body").append("svg")
			.attr("width", size).attr("height", size);

	var path = d3.geoPath().projection(null);


	var proj="laea", nutsLvl=0;
	var filepath = "json/topojson/"+proj+"/"+size+"px/RG_BN_lvl"+nutsLvl+".json";
	d3.json(filepath, function(error, nuts) {
		if (error) return console.error(error);
		//console.log(nuts);

		//var rg = topojson.feature(nuts, nuts.objects.nutsrg);
		//console.log(rg);
		//svg.append("path").datum(rg).attr("class", "rg").attr("d", path);

		var bn = topojson.feature(nuts, nuts.objects.nutsbn).features;
		console.log(bn);
		svg.selectAll("path").data(bn).enter().append("path").attr("class", function(d){
			//console.log(d);
			return "bn";
		}).attr("d", path);
	});

</script>
</body>
